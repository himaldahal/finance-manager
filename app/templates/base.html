{% comment %} fonts {% endcomment %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap');
   *{font-family: 'Roboto', sans-serif;};
body {
   font-size: .875rem;
   /* font-family: 'Poppins', sans-serif; */
   font-family: var(--bs-font-sans-serif);
 }
 
 .feather {
   width: 16px;
   height: 16px;
   vertical-align: text-bottom;
 }
 
 /*
  * Sidebar
  */
 
 .sidebar {
   position: fixed;
   top: 0;
   /* rtl:raw:
   right: 0;
   */
   bottom: 0;
   /* rtl:remove */
   left: 0;
   z-index: 100; /* Behind the navbar */
   padding: 48px 0 0; /* Height of navbar */
   box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
 }
 
 @media (max-width: 767.98px) {
   .sidebar {
     top: 5rem;
   }
 }
 
 .sidebar-sticky {
   position: relative;
   top: 0;
   height: calc(100vh - 48px);
   padding-top: .5rem;
   overflow-x: hidden;
   overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
 }
 
 .sidebar .nav-link {
   font-weight: 500;
   color: #333;
 }
 
 .sidebar .nav-link .feather {
   margin-right: 4px;
   color: #727272;
 }
 
 .sidebar .nav-link.active {
   color: #2470dc;
 }
 
 .sidebar .nav-link:hover .feather,
 .sidebar .nav-link.active .feather {
   color: inherit;
 }
 
 .sidebar-heading {
   font-size: .75rem;
   text-transform: uppercase;
 }
 
 /*
  * Navbar
  */
 
 .navbar-brand {
   padding-top: .75rem;
   padding-bottom: .75rem;
   font-size: 1rem;
   background-color: rgba(0, 0, 0, .25);
   box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
 }
 
 .navbar .navbar-toggler {
   top: .25rem;
   right: 1rem;
 }
 
 .navbar .form-control {
   padding: .75rem 1rem;
   border-width: 0;
   border-radius: 0;
 }
 
 .form-control-dark {
   color: #fff;
   background-color: rgba(255, 255, 255, .1);
   border-color: rgba(255, 255, 255, .1);
 }
 
 .form-control-dark:focus {
   border-color: transparent;
   box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
 }
 .bd-placeholder-img {
   font-size: 1.125rem;
   text-anchor: middle;
   -webkit-user-select: none;
   -moz-user-select: none;
   user-select: none;
 }

 @media (min-width: 768px) {
   .bd-placeholder-img-lg {
     font-size: 3.5rem;
   }
 }

 
</style>

    {% block head%}{% endblock%}
  </head> 
  <body>
 
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <p class="navbar-brand col-md-3 col-lg-2 me-0 px-3">
        <img  class="dropdown-toggle"  data-toggle="dropdown"
           src="https://api.dicebear.com/5.x/fun-emoji/svg?seed={{ user.get_username }}" 
            class="rounded-circle" height="30" alt="profile pic" loading="lazy"  /> Hellow, {{ user.get_username }}
     </p>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
           data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" id="filter-input" placeholder="Search by name" aria-label="Search">
        <div class="navbar-nav">
           <div class="nav-item text-nowrap">
              <a class="nav-link btn px-3" id="signout_btn" href="{% url 'logout'%}">Sign out</a>
           </div>
        </div>
     </header>
  
     <div class="container-fluid">
        <div class="row">
           <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
              <div class="position-sticky pt-3">
                 <!-- nav links options -->
                 <ul class="nav flex-column">
                    <li class="nav-item">
                       <a href="#tranadd" class="nav-link active  h5" id="dashboard_loader" aria-current="page" >
                                           <i class="fa fa-home" aria-hidden="true"></i>
                          Transactions
                       </a>
                    </li>
           
                    <li class="nav-item">
                       <a class="nav-link h5" aria-current="page" href="#analysis-div"  >
                          <i class="bi bi-bar-chart-line"></i>
                          Analytics
                       </a>
                    </li>
  
                 </ul>
       
              </div>
           </nav>
           <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 ml-5">
                {% block content %}{% endblock %}


                <footer class="d-flex flex-wrap justify-content-between text-center align-items-center py-3 my-4 border-top">
                  <p class="col-md-4 mb-0 text-muted">Â© 2022 FinanceManager</p>
                </footer>



           </main>
        </div>
     </div>
  


    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
